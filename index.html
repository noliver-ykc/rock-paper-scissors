<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="container">
    <h2>Welcome to a very simple game of rock paper scissors</h2>
    <h3>Choose your weapon</h3>

    <div class="play-zone">
      <ul class="user-options">
      <li>YOUR CHOICE</li>
      <li>Rock 🪨</li>
      <li>Paper 📃</li>
      <li>Scissors ✂️</li>
      </ul>
      <div class="user-selection-icon">✊</div>
      <div class="user-selection-icon">✊</div>
      <div class="cpu-options">
        <p>CPU CHOICE</p>
        <p>Rock 🪨</p>
        <p>Paper 📃</p>
        <p>Scissors ✂️</p>
      </div>
    </div>

  </div>
</div>
</body>
</html>
